<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/estilo_login.css">
</head>
<body>
    <header>
        <div>
            <a class="link_logo" href="http://www.americanas.com" target="blank">americanas</a>
        </div>
    </header>

    <section>
        
        
        
        <section class="alinhamento_formulario">
            
            <h1><img src="icone_login.png" />login do cliente</h1>       
    
            <form method="post" action="">
                <div class="conteiner_email">
                    <label for="email_login">e-mail</label>
                    <input type="email" name="email_login" class="email_login" id="email_login" placeholder="EX: joaodasilva@gmail.com">
                </div>

                <div>
                    <div class="label_senha">
                        <label for="senha_login">senha nas americanas.com</label>
                        <a href="http://" class="link_esqueceu">Esqueceu?</a>
                    </div>
                    <input type="password" name="senha_login" class="senha_login" id="senha_login">
                </div>

                <div class="conteiner_botao">
                    <input type="submit" value="continuar" class="btn_login" id="btn_login">
                </div>
            </form>
        </section>
    </section>


    <section class="politica_privacidade">
        <div>
            <p class="link_cadastro">não tem cadastro?<a class="link_cadastro" href="form_cadastro.html">&nbsp;cadastre-se</a></p>
        </div>
        
        <div>
            <p>Ao continuar com o acesso, você concorda com a nossa <a href="politica_privacidade.html">politica de privacidade</a></p>
        </div>
    </section>
</body>
</html>
