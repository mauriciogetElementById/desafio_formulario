<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="bloco_logo_cadastro">
            <a href="http://www.americanas.com" target="blank"><img src="lojas-americanas.png" alt="logo" width="150" height="80" /></a>
        </div>
    </header>

    <h1>login do cliente</h1>

    <section>
        <form method="post" action="">
            <div>
                <label for="email_login">e-mail</label></br>
                <input type="email" name="email_login" class="email_login" id="email_login" placeholder="EX: joaodasilva@gmail.com">
            </div></br>

            <div>
                <label for="senha_login">senha nas americanas.com</label>
                <a href="http://">Esqueceu?</a></br>
                <input type="password" name="senha_login" class="senha_login" id="senha_login">
            </div></br>

            <div>
                <input type="submit" value="continuar" class="btn_login" id="btn_login">
            </div>
        </form>
    </section>

    <p>não tem cadastro? <a href="form_cadastro.html">cadastre-se</a></p>

    <p>Ao continuar com o acesso, você concorda com a nossa <a href="politica_privacidade.html">politica de privacidade</a></p>
</body>
</html>
